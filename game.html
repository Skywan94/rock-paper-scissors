<!DOCTYPE html>

<body>
    <script>

        function getUserChoice() {
            let userChoice = prompt("choose rock, paper or scissors!", "");
            return userChoice.toLowerCase();
        }

        function getComputerChoice() {
            const choices = ["rock", "paper", "scissors"];
            let computerChoice = choices[Math.floor(Math.random() * choices.length)];
            return computerChoice;   
        }

        let playerScore = 0; let computerScore = 0;
        
        function gameRound() {
            let newUserChoice = getUserChoice();
            let newComputerChoice = getComputerChoice();
        
            if (
                newUserChoice === "rock" && newComputerChoice === "scissors" ||
                newUserChoice === "paper" && newComputerChoice === "rock" ||
                newUserChoice === "scissors" && newComputerChoice === "paper") {
                    console.log("win");
                    alert("You win! " + newUserChoice + " beats " + newComputerChoice + "!");
                    return (playerScore += 1);
            }
            else if (
                newUserChoice === "rock" && newComputerChoice === "paper" ||
                newUserChoice === "paper" && newComputerChoice === "scissors" ||
                newUserChoice === "scissors" && newComputerChoice === "rock") {
                    console.log("loss");
                    alert("You lose! " + newComputerChoice + " beats " + newUserChoice + "!");
                    return (computerScore += 1);
            }
            else {
                console.log("tie"); 
                alert("It's a tie!");
            }
        }    

        function game() {
            for (let i = 0; i < 5; i++) {
                gameRound(); console.log(playerScore, computerScore);
            }
            if (playerScore > computerScore) {
                alert("You win the game!");
            }
            else if (playerScore < computerScore) {
                alert("You lose the game!");
            }
            else {
                alert ("Tie!");
            }
            return playerScore = 0; computerScore = 0;
        }       

    </script>
</body>

</html>
